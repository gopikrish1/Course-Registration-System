<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
    }

    header h1 {
      font-size: 2rem;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Kick Start with an Exciting Course</h1>
  </header>

  <main>
    <form action="http://localhost:8080/courses/register" method="post">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" required />

      <label for="emailId">Enter your email:</label>
      <input type="email" id="emailId" name="emailId" required />

      <label for="courseName">Select your course:</label>
      <select id="courseName" name="courseName">
        <option value="Java Essentials">Java Essentials</option>
        <option value="Python for Beginners">Python for Beginners</option>
        <option value="SQL Mastery">SQL Mastery</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </main>
</body>
</html>
